name: CI (PR)

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yaml
    permissions:
      contents: read

  e2e:
    uses: ./.github/workflows/e2e.yaml
    permissions:
      contents: read

  image-build:
    name: Image build (no push)
    needs: [test]
    uses: ./.github/workflows/ghcr-build-push.yaml
    with:
      push: false
      platforms: linux/amd64
      sbom: false
      provenance: false
    permissions:
      contents: read
