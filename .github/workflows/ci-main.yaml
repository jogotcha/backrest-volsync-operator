name: "CI - Main Branch + Publish Image"

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yaml
    permissions:
      contents: read

  e2e:
    uses: ./.github/workflows/e2e.yaml
    permissions:
      contents: read

  build-image-push:
    name: Build and Push Image (GHCR)
    needs: [test, e2e]
    uses: ./.github/workflows/ghcr-build-push.yaml
    with:
      push: true
      platforms: linux/amd64,linux/arm64
      sbom: true
      provenance: true
    permissions:
      contents: read
      packages: write
